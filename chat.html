<!DOCTYPE html>
<html>
<head>
  <title>Chat with BookBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #cdc6a5;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      background-color: #Aba194;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin: 12px 0;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      border: 1px solid #444;
      word-wrap: break-word;
    }

    .user-msg {
        margin-top: 20px;
    padding: 10px;
    margin-bottom: 20px;
      background-color: #75af78;
      align-self: flex-end;
      text-align: right;
      color: #171616;
    }

    .bot-msg {
      background-color: #6e9bb1;
      align-self: flex-start;
      text-align: left;
      color: #0d0d0d;
    }

    .input-area {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      background-color: #333;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      background-color: rgb(97, 165, 97);
      color: #000;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0c0;
    }
    h1{
        font-size: 80px;
        color: #000;
        text-align: center;
    }
  </style>
</head>
<body>
    <h1>Welcome to Book-Bot !!</h1>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask me about a book...">
      <button onclick="handleMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
